<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gif Project</title>
  <link rel="stylesheet" type= "text/css" href="gif.css">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

<div class="container col-lg-12">
  	<div id ="header">
    	<h1>Gif Finder</h1>
    </div>
</div>
    <!-- Rendered buttons will get dumped Here  -->
<div class="container col-lg-12">
    <div id="buttonSection"></div>
</div>

<div class = "container col-lg-12">

    <form id="gif-form">
      <label for="inputBar">Add A New Category Here: </label>
      <input type="text" id="inputBar">
      <br>
      <br>

      <!-- Button triggers new gif to be added -->
      <input id="inputButton" type="submit" value="Generate">
    </form>
</div>

<div class="container col-lg-12">
    <!-- gifs will get dumped here -->
    <div id="gifMenu"></div>
</div>
</body>
